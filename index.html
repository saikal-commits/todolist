<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="background: black">
    <!-- tailwindcss -->

    <div class="container w-75">
      <div
        class="w-100 d-flex align-items-center flex-column justify-content-center gap-2 mt-5"
      >
        <input
          type="text"
          class="main form-control w-50"
          placeholder="Url..."
        />
        <input
          type="text"
          class="main1 form-control w-50"
          placeholder="Name..."
        />
        <input
          type="text"
          class="main2 form-control w-50"
          placeholder="Price..."
        />
        <button type="button" class="add btn btn-primary mx-2">add</button>
      </div>
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Img</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody class="table-body"></tbody>
      </table>
      <img class="img1" src="./img/Dual Ring-1s-200px.svg" alt="img" />
    </div>
    <script src="./script.js"></script>
    <script src="./notes.js"></script>
  </body>
</html>
